{% extends 'base.html' %}

{% block content %}

<body>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Register</h1>
                <p class="lead fw-normal text-white-50 mb-0">Register for user account
            </div>
        </div>
    </header>

    <div class="container">
    	<div class="row">
    		<div class="col-md-6 offset-md-3">
                <br><br>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                        
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
                <br><br>
                <br><br>
                <br><br>
    		</div>
    	</div>
    </div>

{% endblock %}
